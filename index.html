<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section>
    <div class="title">
        <h1>Task Manager</h1>
        <div class="form">
            <input id="task-input" type="text" placeholder="Write your new task here...">
            <button onclick="createTask()">Publish</button>
        </div>
    </div>
    <div class="all">
    <div class="list" >
            <p>To do</p>
        <div id="todo">   
        </div>
        </div>
    <div class="list" >
        <p>Doing</p>
    <div id="doing">
    </div>
    </div>
    <div class="list" >
        <p>Done</p>
    <div id="done">
    </div>
    </div>
</section>
</body>
<script src="list.js"></script>
<script src="script.js"></script>
</html>
